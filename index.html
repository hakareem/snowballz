<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>snow</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="classes.js" defer></script> -->
  <!-- <script src="utility.js" defer></script> -->
  <script type="module" src="classes/client.js" defer></script>
  <script type="module" src="script.js" defer></script>
  <script>
    function joinGameHTML(){
        let playerName=(document.getElementById("playerName")).value
        let gameToJoin = parseInt((document.getElementById("gameToJoin")).value);
        window.game.joinServerGame(gameToJoin, playerName) 
        document.getElementById("lobby").style.display = "none"
        document.getElementById("static-pin").innerHTML = "Game PIN: " + gameToJoin
    }

    async function HTMLCreateAndJoinGame(){
      await window.game.createAndJoinServerGame(document.getElementById("playerName").value);
      document.getElementById("gameToShare").value = window.game.id
      document.getElementById("static-pin").innerHTML = "Game PIN: " + window.game.id
    }

    function hideLobby(){
        document.getElementById("lobby").style.display = "none"
    }

  window.addEventListener("resize", ()=> window.game.resizeCanvas())
  
  // window.addEventListener('orientationchange', () => false);

</script>


</head>

<body>
<div id="container">
    <div id="lobby">
     	<div id="title" class="font">Snowball Fight!</div>
    <input class="button font" id="playerName" placeholder="Username">
      
    <hr>
    <!-- Generate Game PIN: <input id='gameToShare' placeholder="00000"></input> -->
    <button id='gameToShare' class="button font" id="btn" onclick="HTMLCreateAndJoinGame()">Host a Game</button>
    <br>
    <hr>
    

    <!-- <p>Enter game PIN : <input id='gameToJoin'></input>  -->
      <button id='gameToJoin' class="button font" onclick='joinGameHTML()'>Join a Game</button>
    
    
    <hr>
    <div id='rxd'>      
    <button class="button font" id="btn" onclick="hideLobby()">Close</button>

    </div>  
  </div>
</div>
  <div>
    <p id="static-pin">
      Game PIN:  </p>
  </div>
    <div class="ground"></div>


</body>
</html>
